<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de IVA</h1>
    <div>
        <label for="monto">Monto (MXN):</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" min="0" step="0.01" oninput="calcularIVA()">
    </div>

    <div>
        <label for="tipoIVA">Tipo de IVA:</label>
        <select id="tipoIVA" onchange="calcularIVA()">
            <option value="mexico">México (16%)</option>
            <option value="usa">Estados Unidos (10%)</option>
        </select>
    </div>

    <div>
        <label for="resultado">Total con IVA:</label>
        <input type="text" id="resultado" readonly placeholder="0.00">
    </div>
</div>

<script>
    function calcularIVA() {
        const monto = parseFloat(document.getElementById('monto').value) || 0;
        const tipoIVA = document.getElementById('tipoIVA').value;
        let porcentajeIVA = 0;

        if (tipoIVA === 'mexico') {
            porcentajeIVA = 0.16; // 16% para México
        } else if (tipoIVA === 'usa') {
            porcentajeIVA = 0.10; // 10% para Estados Unidos
        }

        const iva = monto * porcentajeIVA;
        const total = monto + iva;

        // Formatea el resultado a dos decimales
        document.getElementById('resultado').value = total.toFixed(2);
    }

    // Llama a la función al cargar la página para inicializar el resultado
    window.onload = calcularIVA;
</script>

</body>
</html>
